<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINNOVA | Financial Innovation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap');

        :root {
            --primary: #d4af37;
            --secondary: #00d4ff;
            --dark: #0a0a0a;
            --light: #f8f9fa;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--dark);
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }
        
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            border-radius: 20px;
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            border: 1px solid rgba(212, 175, 55, 0.1);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            animation: float 6s ease-in-out infinite;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 1rem;
        }
        
        .text-container {
            color: var(--light);
            text-align: center;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 900;
            margin: 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .subtitle {
            font-size: 1rem;
            color: rgba(248, 249, 250, 0.7);
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 0.5rem;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateY(-5deg); }
            50% { transform: translateY(-20px) rotateY(5deg); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .logo-container { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    
    <div class="container">
        <div class="logo-container">
            <div class="text-container">
                <h1 class="title">FINNOVA</h1>
                <p class="subtitle">YOUR TRUSTED INVESTMENT PARTNER</p>
            </div>
        </div>
    </div>

    <script>
        // Automatically redirect after 3 seconds
        setTimeout(() => {
            window.location.href = "https://omveerkar.github.io/fin/";
        }, 3000);
    </script>
</body>
</html>
